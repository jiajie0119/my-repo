<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <title>Admin Profile</title>
</head>
<body>
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Admin Portal</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="admin_dash.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="admin_uprof.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">User Profile</span>
                </a>
            </li>
            <li>
                <a href="admin_feedback.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">User Feedback</span>
                </a>
            </li>
            <li class="active">
                <a href="admin_aprof.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Admin Profile</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="admin_login.html" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
        </nav>

        <main>
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Admin Profile</h3>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="adminList">
                            <!-- Existing admins will be displayed here -->
                        </tbody>
                    </table>
                    <div class="add-admin-form">
                        <h3>Add New Admin</h3>
                        <input type="text" id="adminFirstName" placeholder="First Name" required>
                        <input type="text" id="adminLastName" placeholder="Last Name" required>
                        <input type="email" id="adminEmail" placeholder="Email" required>
                        <input type="password" id="adminPassword" placeholder="Password" required>
                        <input type="password" id="adminConfirmPassword" placeholder="Confirm Password" required>
                        <button id="addAdminBtn">Add Admin</button>
                        <div id="message" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </main>
    </section>

	<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js" type="module"></script>
	<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js" type="module"></script>
	<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js" type="module"></script>
	<script src="admin.js" type="module"></script>
	<script src="admin_userfirebase.js" type="module"></script>
    <script src="admin_firebaseauth.js" type="module"></script>
</body>
</html>
